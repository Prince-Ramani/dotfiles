[font]
normal = {family = "JetBrainsMono Nerd Font", style= "Regular"}
bold = {family = "JetBrainsMono Nerd Font", style= "Bold"}
italic = {family = "JetBrainsMono Nerd Font", style= "Italic"}
size = 20

[mouse]
hide_when_typing = true

[window]
padding.x = 0
padding.y = 0
opacity = 0.90

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#12131a"
foreground = "#c8d3f5"
bright_foreground = "#ffffff"

[colors.cursor]
cursor = "#c8d3f5"
text = "#12131a"

[colors.selection]
background = "#1f2333"
text = "#ffffff"

[colors.normal]
black   = "#15161e"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c8d3f5"

[colors.bright]
black   = "#363b54"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#f7c67f"
blue    = "#b4d4f1"
magenta = "#d5aefb"
cyan    = "#a5dfff"
white   = "#ffffff"
