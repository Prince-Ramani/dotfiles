
setw -g aggressive-resize on
set -g base-index 1
set -g mouse on




bind r source-file ~/.tmux.conf 

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


set -g status-bg "#162013"

set -g status-fg "#d3c6aa"
set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"
set -g status-right "#[fg=#7fbbb3] %d-%m-%Y #[fg=#dbbc7f]%H:%M "
set -g pane-border-style "fg=#515c62"          
set -g pane-active-border-style "fg=#a7c080" 

setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bold,fg=#83c092]#I:#W *"

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5


bind -n M-Left previous-window
bind -n M-Right next-window

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection


# Clone this repo
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'


run -b '~/.tmux/plugins/tpm/tpm'
